<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="roster.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script defer src="roster.js"></script>
    <title>Roster</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <label>Pre-Openning from:</label>
        <div class="select width1">
          <select id="time-pre-select"></select>
        </div>
        <div class="div btn">
          <button id="increment-pre-btn">+</button>
          <button id="decrement-pre-btn">-</button>
        </div>
        <p>Total: <span id="total-pre"></span> hours.</p>
      </div>

      <div class="card">
        <label>Openning from:</label>
        <div class="select width1">
          <select id="time-open-select"></select>
        </div>
        <div class="div btn">
          <button id="increment-open-btn">+</button>
          <button id="decrement-open-btn">-</button>
        </div>
        <p>Total: <span id="total-open"></span> hours.</p>
      </div>

      <div class="card">
        <label>Closing from:</label>
        <div class="select width1">
          <select id="time-close-select"></select>
        </div>
        <div class="div btn">
          <button id="increment-close-btn">+</button>
          <button id="decrement-close-btn">-</button>
        </div>
        <p>Total: <span id="total-close"></span> hours.</p>
      </div>
    </div>
	
<label class="width"><strong>Templates:</strong></label>
    
	<div class="container width-small mt">
	  <div class="select">
        <select id="roster-template-select">
          <option>Select Roster</option>
        </select>
      </div>
      <button id="save-roster" class="margin-top-bottom">SAVE AS NEW ROSTER</button>
	  <button id="update-roster" class="margin-top-bottom">UPDATE CURRENT ROSTER</button>
	  <button id="delete-roster" class="margin-top-bottom">DELETE CURRENT ROSTER</button>
    </div>
	
<label class="width"><strong>Load Transactions</strong></label>	
	<div class="container mt">
		<div class="select">
        <select id="day-select">
          <option>Select Day</option>
        </select>
      </div>
		<input type="file" id="input-trs" accept=".xls,.xlsx"/>
		
	</div>
	
	    <div class="container-col">
	      <div class="flex-row">
	        <button id="add-row-open-btn" class="add-row-btn">+</button>
	        <table>
			<caption>Store Openning</caption>
	          <thead>
	            <tr id="labour-hours-open-head"></tr>
	            <tr id="time-open-head"></tr>
	          </thead>
	          <tbody id="open-row"></tbody>
	        </table>
	      </div>
	
      <div class="container">
        <div class="flex-row">
          <button id="add-row-pre-btn" class="add-row-btn">+</button>
          <table>
		  <caption>Store Pre-Openning</caption>
            <thead>
              <tr id="time-pre-head"></tr>
            </thead>
            <tbody id="pre-row"></tbody>
          </table>
        </div>

        <div class="flex-row">
          <button id="add-row-close-btn" class="add-row-btn">+</button>
          <table>
		  <caption>Store Closing</caption>
            <thead>
              <tr id="time-close-head"></tr>
            </thead>
            <tbody id="close-row"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
